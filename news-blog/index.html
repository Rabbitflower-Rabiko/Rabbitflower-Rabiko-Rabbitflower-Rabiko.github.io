
---
layout: default
title: ホーム
---

<h2 class="text-2xl font-bold mb-6">最新ニュース</h2>

<div class="grid gap-6 md:grid-cols-2">
  {% for post in paginator.posts %}
    <article class="bg-white border border-pink-200 rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-2">
        <a href="{{ post.url | relative_url }}" class="hover:underline">{{ post.title }}</a>
      </h2>
      <p class="text-sm text-gray-500 mb-4">{{ post.date | date: "%Y年%-m月%-d日" }}</p>
      <p class="text-gray-700 text-sm">{{ post.excerpt | strip_html | truncate: 80 }}</p>
    </article>
  {% endfor %}
</div>

<!-- ページネーション -->
<div class="mt-8 flex justify-center space-x-4">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="px-4 py-2 bg-pink-200 rounded-lg">前へ</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="px-4 py-2 bg-pink-200 rounded-lg">次へ</a>
  {% endif %}
</div>
