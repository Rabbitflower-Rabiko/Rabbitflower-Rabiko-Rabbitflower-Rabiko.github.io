
---
layout: default
---

<article class="max-w-3xl mx-auto bg-white border border-pink-200 rounded-2xl shadow-lg p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ page.title }}</h1>
  <p class="text-sm text-gray-500 mb-6">{{ page.date | date: "%Y年%-m月%-d日" }}</p>
  <div class="prose prose-pink max-w-none mb-8">
    {{ content }}
  </div>

  <!-- ナビゲーション -->
  <nav class="flex justify-between text-sm mt-8">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="px-4 py-2 bg-pink-100 rounded-lg hover:bg-pink-200">
        ← 前へ
      </a>
    {% endif %}
    <a href="{{ "/" | relative_url }}" class="px-4 py-2 bg-pink-100 rounded-lg hover:bg-pink-200 mx-auto">
      ホームに戻る
    </a>
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="px-4 py-2 bg-pink-100 rounded-lg hover:bg-pink-200">
        次へ →
      </a>
    {% endif %}
  </nav>
</article>
