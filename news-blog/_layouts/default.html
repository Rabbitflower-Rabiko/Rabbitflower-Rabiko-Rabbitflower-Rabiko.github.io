
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">
  <!-- ヘッダー -->
  <header class="bg-pink-200 p-4 shadow">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
      </h1>
      <nav class="space-x-4 text-sm">
        <a href="{{ "/" | relative_url }}" class="hover:underline">ホーム</a>
        <a href="{{ "/about/" | relative_url }}" class="hover:underline">このサイトについて</a>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="container mx-auto p-4 min-h-screen">
    {{ content }}
  </main>

  <!-- フッター -->
  <footer class="bg-pink-100 text-center p-4 mt-8 text-sm text-gray-600">
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
