name: Auto Archive Top Page

on:
  schedule:
    - cron: '0 16 * * *'  # 毎日0時に実行（日本時間の午前1時）
  workflow_dispatch:      # 手動トリガーも可能

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # 今日の日付を取得
      - name: Set Date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      # トップページをコピーして _posts に HTML ファイルを作成
      - name: Create Archive HTML
        run: |
          mkdir -p _posts
          cat <<EOT > _posts/${DATE}-top-page.html
---
layout: post
title: "${DATE} トップページ"
date: ${DATE}
---
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アーカイブ ${DATE}</title>
</head>
<body>
  <h1>${DATE} トップページ</h1>
EOT
          cat index.html >> _posts/${DATE}-top-page.html
          echo "</body></html>" >> _posts/${DATE}-top-page.html

      # 変更をコミットしてプッシュ
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add _posts/${DATE}-top-page.html
          git commit -m "Auto archive ${DATE}" || echo "No changes to commit"
          git push
