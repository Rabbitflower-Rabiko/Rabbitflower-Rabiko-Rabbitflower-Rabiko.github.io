name: Archive Full Index

on:
  schedule:
    - cron: "0 16 * * *"   # 日本時間 1:00 (UTC 16:00)
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Archive full index.html
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          POST="_posts/${DATE}-index-archive.html"

          echo "---" > $POST
          echo "layout: default" >> $POST
          echo "title: \"$DATE のトップページ\"" >> $POST
          echo "date: $DATE 00:00:00 +0900" >> $POST
          echo "---" >> $POST
          echo "" >> $POST

          cat index.html >> $POST

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _posts/
          git commit -m "Archive full index for $(date -u +"%Y-%m-%d")" || echo "No changes"
          git push
