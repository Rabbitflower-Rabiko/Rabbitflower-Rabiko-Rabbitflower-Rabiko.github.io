<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/archive-site/assets/css/style.css' | relative_url }}">
</head>
<body class="post-page">
  <!-- ヘッダー -->
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <!-- メインコンテナ（記事 + サイドバー） -->
  <div class="blog-container">
    <!-- 記事部分 -->
    <div class="archive-list">
      <article>
        <h1>{{ page.title }}</h1>
        <p><small>{{ page.date | date: "%Y年%m月%d日" }}</small></p>

        <div class="post-content">
          {{ content }}
        </div>

        <footer class="post-footer">
          <a href="{{ '/archive-site/archive.html' | relative_url }}">← アーカイブ一覧へ</a>
        </footer>
      </article>
    </div>

    <!-- サイドバー -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h2>アーカイブ</h2>
        <ul>
          {% assign posts = site.posts | sort: "date" | reverse %}
          {% for post in posts %}
            <li><a href="{{ post.url | relative_url }}">{{ post.date | date: "%Y-%m-%d" }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </aside>
  </div>

  <!-- フッター -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
