<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ 'archive-site/assets/css/style.css' | relative_url }}">
</head>
<body class="post-page">
  <header class="site-header">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main class="post-wrapper">
    <article class="post-card">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</p>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

      <footer class="post-footer">
        <a href="{{ '/archive-site/archive.html' | relative_url }}">← アーカイブ一覧へ</a>
      </footer>
    </article>
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
