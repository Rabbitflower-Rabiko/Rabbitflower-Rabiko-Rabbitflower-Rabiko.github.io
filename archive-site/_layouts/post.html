---
layout: default
---
<div class="blog-container">
  <div class="archive-list">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</p>
      <div class="post-content">{{ content }}</div>
      <footer class="post-footer">
        <a href="{{ '/archive-site/archive.html' | relative_url }}">← アーカイブ一覧へ</a>
      </footer>
    </article>
  </div>
  
  <aside class="sidebar">
    <div class="profile-card">
      <img src="/archive-site/image/USATV-logo.png" alt="うさぎアイコン" width="100%">
      <h3>うさTVニュース</h3>
      <p>うさの国のニュースです🐇🌸</p>
    </div>

    <div class="sidebar-section">
      <h4>リンク</h4>
      <ul>
        <li><a href="/">今日のニュース</a></li>
        <li><a href="/archive-site/archive.html">アーカイブ</a></li>
      </ul>
    </div>

    <div class="sidebar-section">
      <h4>最新記事</h4>
      <ul>
        {% for post in site.posts limit:10 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </aside>
</div>
