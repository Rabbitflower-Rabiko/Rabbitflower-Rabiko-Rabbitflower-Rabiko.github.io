---
layout: default
title: アーカイブ
---

<head>
  <meta charset="UTF-8">
  <title>アーカイブ | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/archive-site/assets/css/style.css' | relative_url }}">
</head>

<h1>うさTVニュース アーカイブ</h1>

<div class="archive-list">
  {% for post in site.posts %}
    <article class="archive-item">
      <!-- 記事タイトル（ポスト名） -->
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>

      <!-- 日付を表示したい場合は追加で -->
      <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>

      <!-- 抜粋 -->
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
