---
layout: default
title: アーカイブ
---

<h1>うさTVニュース アーカイブ</h1>

<div class="archive-list">
  {% for post in site.posts %}
    <article class="archive-item">
      <!-- 日付リンク -->
      <h2>
        <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} トップページ</a>
      </h2>

      <!-- 抜粋 -->
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
