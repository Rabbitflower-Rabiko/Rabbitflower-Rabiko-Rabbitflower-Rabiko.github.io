---
layout: default
title: アーカイブ
---
<!-- 既存のCSSの後に追加 -->
<link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

<h2 class="archive-title">
  <i class="fa-solid fa-heart"></i>うさTVニュースアーカイブ</h2>

<ul class="archive-list">
  {% for post in site.posts %}
    <li class="archive-item"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</li>
  {% endfor %}
</ul>
