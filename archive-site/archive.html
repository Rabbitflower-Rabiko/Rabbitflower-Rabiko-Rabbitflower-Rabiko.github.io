---
layout: default
title: アーカイブ
---
<link rel="stylesheet" href="{{ 'archive-site/assets/css/style.css' | relative_url }}">

<h1>うさTV archive</h1>

<div class="blog-container">
  <!-- サイドバー -->
  <aside ="sidebar">
    <h2>DATE</h2>
    <ul>
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a></li>
      {% endfor %}
    </ul>
  </aside>

  <!-- メインコンテンツ -->
  <main ="content">
    {% for post in site.posts %}
      <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><small>{{ post.date | date: "%Y-%m-%d" }}</small></p>
        <div>{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </main>
</div>
