---
layout: default
title: アーカイブ
---

<h1>うさTVニュース  archive</h1>

<div class="archive-list">
  {% for post in site.posts %}
    <article class="archive-item">
      <!-- 記事タイトル（日付） -->
      <h2>{{ post.date | date: "%Y-%m-%d" }}</h2>

      <!-- 抜粋（冒頭の数行だけ） -->
      <div class="excerpt">
        {{ post.excerpt }}
      </div>

      <!-- 続きを読むボタン -->
      <a href="#" class="read-more"
         id="more-{{ post.id | replace:'/','-' }}"
         onclick="togglePost('{{ post.id | replace:'/','-' }}'); return false;">
         続きを読む
      </a>

      <!-- 全文（最初は非表示） -->
      <div id="post-{{ post.id | replace:'/','-' }}" class="full-content" style="display:none;">
        {{ post.content }}
        <!-- 閉じるボタン -->
        <p>
          <a href="#" class="close-btn"
             onclick="togglePost('{{ post.id | replace:'/','-' }}'); return false;">
             閉じる
          </a>
        </p>
      </div>
    </article>
  {% endfor %}
</div>

<script>
function togglePost(id) {
  const content = document.getElementById("post-" + id);
  const moreBtn = document.getElementById("more-" + id);

  if (content.style.display === "none") {
    content.style.display = "block";
    moreBtn.style.display = "none";   // 続きを読むを隠す
  } else {
    content.style.display = "none";
    moreBtn.style.display = "inline"; // 続きを読むを戻す
  }
}
</script>
